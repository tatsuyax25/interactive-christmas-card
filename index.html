<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Christmas Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Merry Christmas!</h1>

    <canvas id="scene" width="700" height="400"></canvas>

    <!-- Music Control -->
    <audio id="bgMusic" loop>
      <source src="we-wish-you-a-merry-christmas-short-454802.mp3" type="audio/mpeg" />
    </audio>

    <div class="controls">
      <button id="musicBtn">Play Music</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
