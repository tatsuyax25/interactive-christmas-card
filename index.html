<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Christmas Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Merry Christmas!</h1>

    <canvas id="scene" width="700" height="400"></canvas>

    <div class="controls">
      <button id="prevBtn">◀ Previous</button>
      <span id="characterName"></span>
      <button id="nextBtn">Next ▶</button>
    </div>

    <!-- Music Control -->
    <audio id="bgMusic" loop>
      <source src="we-wish-you-a-merry-christmas-short-454802.mp3" type="audio/mpeg" />
    </audio>
    <button id="musicBtn">Play Music</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
